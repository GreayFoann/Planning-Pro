<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning Mensuel - 35h</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planning Mensuel - 35h</h1>
    <div id="controls">
        <button onclick="changeMonth(-1)">← Mois précédent</button>
        <span id="monthLabel"></span>
        <button onclick="changeMonth(1)">Mois suivant →</button>
    </div>
    <div id="calendar"></div>
    <button id="exportBtn" onclick="exportCSV()">📤 Exporter en CSV</button>
    <script src="script.js"></script>
</body>
</html>

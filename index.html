<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning Hebdomadaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="prevSemaine">← Semaine précédente</button>
    <h1 id="semaineAffichee">Semaine du ...</h1>
    <button id="nextSemaine">Semaine suivante →</button>
  </header>
  <main>
    <div id="joursContainer"></div>
    <section id="totaux">
      <p>Total effectué : <span id="totalEffectue">0h00min</span></p>
      <p>Heures restantes : <span id="reste">0h00min</span></p>
      <p>Quota hebdomadaire ajusté : <span id="quotaHebdo">35h00min</span></p>
      <p>Jours travaillés : <span id="nbTravail">0</span></p>
      <p>Congés payés : <span id="nbConge">0</span></p>
      <p>Jours fériés non travaillés : <span id="nbFerie">0</span></p>
      <p>Jours fériés travaillés : <span id="nbFerieTrav">0</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

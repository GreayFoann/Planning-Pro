<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning Hebdomadaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Planning Mensuel - 35h</h1>
    <div class="navigation">
      <button onclick="changerSemaine(-1)">← Semaine précédente</button>
      <span id="semaineLabel"></span>
      <button onclick="changerSemaine(1)">Semaine suivante →</button>
    </div>
    <div class="mois-select">
      <select id="moisSelect"></select>
      <select id="anneeSelect"></select>
      <button onclick="allerA()">Aller</button>
    </div>
  </header>

  <main id="planning"></main>

  <footer>
    <div>Total effectué : <span id="totalEffectue">0h</span></div>
    <div>Heures restantes : <span id="reste">35h</span></div>
    <div class="signature">Aymerik G.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

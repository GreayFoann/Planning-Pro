<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planning CIXI - 35h</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <button onclick="changerSemaine(-1)">← Semaine précédente</button>
    <div id="semaineLabel"></div>
    <button onclick="changerSemaine(1)">Semaine suivante →</button>
  </div>

  <div class="semaine-control">
    <select id="moisSelect"></select>
    <select id="anneeSelect"></select>
    <button onclick="allerAuMois()">Aller</button>
  </div>

  <div id="planning"></div>

  <div class="totaux">
    <strong>Total effectué :</strong> <span id="totalEffectue">0h</span> /
    <strong>Heures restantes :</strong> <span id="reste">35h</span>
  </div>

  <footer>Aymerik G.</footer>

  <script src="script.js"></script>
</body>
</html>

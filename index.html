<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Hebdomadaire - 35h</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <button id="toggleTheme" aria-label="Changer de thème">🌙</button>
  </header>

  <main>
    <h1 id="planningName">Planning Hebdomadaire</h1>

    <div class="select-date">
      <label for="mois">Mois :</label>
      <select id="mois"></select>

      <label for="annee">Année :</label>
      <select id="annee"></select>

      <button class="arrow-button" onclick="allerAuMois()">Go</button>
    </div>

    <div class="week-nav">
      <button class="arrow-button" onclick="changerSemaine(-1)">⬅️</button>
      <span id="periodeSemaine">Semaine du ... au ...</span>
      <button class="arrow-button" onclick="changerSemaine(1)">➡️</button>
    </div>

    <div class="actions-semaine">
      <button id="sauvegarder">💾 Sauvegarder</button>
      <button id="annuler">❌ Annuler</button>
    </div>

    <div id="planning"></div>

    <section class="totaux">
      <p><strong>Total effectué :</strong> <span id="totalEffectue">0h00min</span></p>
      <p><strong>Heures restantes :</strong> <span id="reste">35h00min</span></p>

      <button onclick="exportExcel()">📤 Exporter en Excel</button>
      <input type="file" id="importExcel" accept=".xlsx" style="display:none" />
      <button onclick="document.getElementById('importExcel').click()">📥 Importer Excel</button>
    </section>

    <div class="signature">Aymerik G.</div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

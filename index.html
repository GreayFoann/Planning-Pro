<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planning Hebdomadaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Planning Hebdomadaire - 35h</h1>
    <div class="controls">
      <button onclick="changerSemaine(-1)">← Semaine précédente</button>
      <span id="semaineLabel"></span>
      <button onclick="changerSemaine(1)">Semaine suivante →</button>
    </div>
    <div class="selection">
      <label for="mois">Mois :</label>
      <select id="mois"></select>
      <label for="annee">Année :</label>
      <select id="annee"></select>
      <button onclick="allerAuMois()">Aller</button>
    </div>
  </div>

  <div id="planning"></div>

  <div class="totaux">
    <p>Total effectué : <span id="totalEffectue">0h00</span></p>
    <p>Heures restantes : <span id="reste">35h00</span></p>
  </div>

  <div class="signature">Aymerik G.</div>

  <script src="script.js"></script>
</body>
</html>
